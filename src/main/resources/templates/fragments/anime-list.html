<!doctype html>
<html xmlns:th='http://www.thymeleaf.org'>

<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1' />
</head>

<body>

  <section th:fragment="animeList" id="animeList" class="mt-5">

    <div class="container">

      <div class="d-flex justify-content-between align-items-center mb-5">
        <h1 class="m-0 p-0">ANIME LIST</h1>
        <a sec:authorize="hasAuthority('ADMIN')" th:href="@{anime/create}" class="btn btn-warning me-4">Insert new
          Anime</a>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Episodes</th>
            <th>Release Date</th>
            <th class="text-end"></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="singleAnime : ${anime}" th:object="${singleAnime}">
            <td>[[*{id}]]</td>
            <td>[[*{title}]]</td>
            <td>[[*{numberOfEpisodes}]]</td>
            <td>[[*{releaseDate}]]</td>
            <td width="190">
              <a th:href="@{/anime/{id}(id=*{id})}" class="btn btn-sm btn-primary">Show</a>
              <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/anime/{id}/edit(id=*{id})}"
                class="btn btn-sm btn-warning">
                Edit
              </a>

              <button sec:authorize="hasAuthority('ADMIN')" class="btn btn-sm btn-danger" type="button"
                data-bs-toggle="modal" th:data-bs-target="'#delete-modal-' + *{id}">
                Delete
              </button>
              <!-- button for modal -->
              <div class="modal fade" th:id="'delete-modal-' + *{id}" tabindex="-1" aria-labelledby="delete-modal"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Deleting [[*{title}]]
                      </h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Are you sure you want to delete: "[[*{title}]]"?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <form th:action="@{anime/delete/{id}(id=*{id})}" class="d-inline-block" method="post">
                        <button type="submit" class="btn btn-danger">Delete</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <!-- modal -->
            </td>
          </tr>
        </tbody>
      </table>
      <!-- table -->

      <h1 th:unless="${anime.size()>0}" class="text-center">No anime found!ðŸ’”</h1>
      <!-- message for no anime -->

    </div>

  </section>
  <!-- ANIME LIST -->

</body>

</html>
