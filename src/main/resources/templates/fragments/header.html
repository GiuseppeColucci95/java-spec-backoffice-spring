<!doctype html>
<html xmlns:th='http://www.thymeleaf.org'>

<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <title>Document</title>
</head>

<body>

  <header th:fragment="header">
    <nav class="navbar navbar-expand-sm navbar-light bg-warning">
      <div class="container">
        <a class="navbar-brand" th:href="@{/anime}" width="20">
          <img src="/img/logo.png" alt="logo image" width="50">
        </a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav me-auto mt-2 mt-lg-0">

            <li class="nav-item">
              <a class="nav-link" th:href="@{/}">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" th:href="@{/anime}">Anime</a>
            </li>

            <!-- <li class="nav-item">
              <a class="nav-link" th:href="@{/platforms}">Platforms</a>
            </li> -->

            <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
              <a class="nav-link" th:href="@{/platforms}">Platforms</a>
            </li>

          </ul>
        </div>
        <div class="user-info">
          Logged user: <span sec:authentication="name" class="fw-bold me-2"></span>
          Roles: <span sec:authentication="principal.authorities" class="fst-italic me-2"></span>
          <a class="btn btn-sm btn-outline-danger" href="/logout">Sign out</a>
        </div>
      </div>
    </nav>
  </header>
  <!-- HEADER -->

</body>

</html>
