<!doctype html>
<html xmlns:th='http://www.thymeleaf.org'>

<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <title>Document</title>
</head>

<body>

  <section th:fragment="platform-form" class="my-5">
    <div class="container">

      <form th:action="${edit} ? @{/platforms/{id}/edit(id=*{id})} : @{/platforms/create}" method="post"
        th:object="${platform}">

        <h1 th:if="${edit}" class="text-center">EDITING [[*{name.toUpperCase()}]]</h1>
        <h1 th:unless="${edit}" class="text-center">INSERT YOUR NEW PLATFORM HERE</h1>

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" th:field="*{name}" th:errorClass="is-invalid" name="name" id="name"
            placeholder="Insert platform name here..." class="form-control">
          <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
            <ul>
              <li th:each="error: ${#fields.errors('name')}" th:text="${error}"></li>
            </ul>
          </div>
        </div>
        <!-- name -->

        <div class="mb-4">
          <label for="badge-color" class="form-label">Badge color</label>
          <input rows="5" type="text" th:field="*{badgeColor}" th:errorClass="is-invalid" name="badge-color"
            id="badge-color" placeholder="Insert platform hexadecimal badge color here..." class="form-control">
          </input>
          <div th:if="${#fields.hasErrors('badgeColor')}" class="invalid-feedback">
            <ul>
              <li th:each="error: ${#fields.errors('badgeColor')}" th:text="${error}"></li>
            </ul>
          </div>
        </div>
        <!-- badge color -->

        <div class="mb-3 d-flex justify-content-between">
          <input type="submit" class="btn btn-warning" value="Save">
          <input type="reset" class="btn btn-danger" value="Reset all fields">
        </div>
        <!-- save and reset buttons -->

      </form>
      <!-- form -->

    </div>
  </section>
  <!-- FORM -->

</body>

</html>
